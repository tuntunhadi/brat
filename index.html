<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brat Generator</title>
    <style>
        :root {
            --brat-green: #8ace00;
            --bg-dark: #0a0a0a;
            --panel-bg: #161616;
            --input-bg: #222222;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Courier New', Courier, monospace; 
        }
        
        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 { 
            margin-bottom: 25px; 
            font-weight: 900; 
            text-transform: lowercase; 
            font-size: 2.2rem; 
            color: #ffffff; 
            letter-spacing: -1px; 
        }

        /* Area Preview Gambar */
        .preview-box {
            width: 100%;
            max-width: 380px;
            aspect-ratio: 1/1;
            margin-bottom: 25px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.6);
            background: #000;
            border-radius: 4px;
            overflow: hidden;
        }

        #mainCanvas { width: 100%; height: 100%; display: block; }

        /* Panel Kontrol */
        .panel {
            background: var(--panel-bg);
            width: 100%;
            max-width: 380px;
            padding: 25px;
            border-radius: 24px;
            border: 1px solid #333;
        }

        .row { margin-bottom: 20px; }
        
        label { 
            display: block; 
            font-size: 12px; 
            color: #aaa; 
            text-transform: uppercase; 
            margin-bottom: 8px; 
            font-weight: bold; 
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px; /* Font input diperbesar */
            resize: none;
            outline: none;
        }
        textarea:focus { border-color: var(--brat-green); }

        .btn-group { display: flex; gap: 8px; margin-top: 8px; }
        .btn-group button {
            flex: 1; 
            padding: 10px; 
            background: #2a2a2a; 
            border: 1px solid #444; 
            color: #888; 
            border-radius: 8px; 
            font-size: 11px; 
            cursor: pointer; 
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-group button.active { 
            color: #000; 
            background: var(--brat-green); 
            border-color: var(--brat-green); 
        }

        .color-grid {
            display: flex;
            gap: 15px;
        }
        .color-item { flex: 1; }

        .sliders { display: flex; gap: 15px; }
        .sliders div { flex: 1; }
        
        input[type="range"] { 
            width: 100%; 
            accent-color: var(--brat-green); 
            cursor: pointer; 
            height: 25px;
        }

        select {
            width: 100%; 
            background: var(--input-bg); 
            color: #fff; 
            border: 1px solid #444;
            padding: 12px; 
            border-radius: 10px; 
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }

        .dl-btn {
            width: 100%; 
            background: var(--brat-green); 
            color: #000; 
            border: none;
            padding: 18px; 
            border-radius: 15px; 
            font-weight: 900; 
            cursor: pointer;
            margin-top: 10px; 
            text-transform: uppercase; 
            font-size: 16px; /* Font tombol diperbesar */
            box-shadow: 0 5px 0 #5d8a00;
            transition: all 0.1s;
        }
        .dl-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #5d8a00; }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>brat generator</h1>

    <div class="preview-box">
        <canvas id="mainCanvas"></canvas>
    </div>

    <div class="panel">
        <div class="row">
            <label>Tulisan</label>
            <textarea id="txt" rows="2">brat</textarea>
            <div class="btn-group" id="alignBtns">
                <button onclick="setAlign('left')" id="btn-left">Kiri</button>
                <button onclick="setAlign('center')" id="btn-center">Tengah</button>
                <button onclick="setAlign('justify')" id="btn-justify" class="active">Rata</button>
            </div>
        </div>

        <div class="color-grid row">
            <div class="color-item">
                <label>Warna Latar</label>
                <select id="bgSelect" onchange="handleBgChange(this.value)">
                    <option value="#8ace00">Brat Green</option>
                    <option value="#ffffff">Putih</option>
                    <option value="#000000">Hitam</option>
                    <option value="#ff69b4">Pink</option>
                    <option value="custom">Custom...</option>
                </select>
                <input type="color" id="bgColorPicker" style="display:none" oninput="handleBgChange(this.value)">
            </div>
            <div class="color-item">
                <label>Warna Font</label>
                <select id="fgSelect" onchange="handleFgChange(this.value)">
                    <option value="#000000">Hitam</option>
                    <option value="#ffffff">Putih</option>
                    <option value="#8ace00">Brat Green</option>
                    <option value="custom">Custom...</option>
                </select>
                <input type="color" id="fgColorPicker" style="display:none" oninput="handleFgChange(this.value)">
            </div>
        </div>

        <div class="row sliders">
            <div>
                <label>Ukuran Font</label>
                <input type="range" id="size" min="30" max="250" value="100">
            </div>
            <div>
                <label>Efek Blur</label>
                <input type="range" id="blur" min="0" max="25" step="0.5" value="5">
            </div>
        </div>

        <button class="dl-btn" onclick="download()">Download Brat</button>
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const RES = 1000;
        canvas.width = RES; canvas.height = RES;

        let settings = {
            text: "brat",
            bg: "#8ace00",
            fg: "#000000",
            size: 100,
            blur: 5,
            align: 'justify'
        };

        function draw() {
            // 1. Gambar Background
            ctx.filter = 'none';
            ctx.fillStyle = settings.bg;
            ctx.fillRect(0, 0, RES, RES);

            // 2. Terapkan Filter Blur
            ctx.filter = `blur(${settings.blur}px)`;
            ctx.fillStyle = settings.fg;
            ctx.font = `bold ${settings.size}px Arial, Helvetica, sans-serif`;
            ctx.textBaseline = "middle";

            const lines = settings.text.split('\n');
            const lineHeight = settings.size * 0.95;
            const margin = RES * 0.1;
            const maxWidth = RES - (margin * 2);
            let startY = (RES / 2) - ((lines.length - 1) * lineHeight / 2);

            // 3. Render Teks dengan Stretch Vertikal (Efek Brat)
            ctx.save();
            ctx.translate(RES/2, RES/2);
            ctx.scale(0.92, 1.18); // Gaya tipografi album Brat
            ctx.translate(-RES/2, -RES/2);

            lines.forEach((line, i) => {
                const y = startY + (i * lineHeight);
                const words = line.trim().split(/\s+/);

                if (settings.align === 'justify' && words.length > 1) {
                    const totalWordsWidth = words.reduce((a, w) => a + ctx.measureText(w).width, 0);
                    const space = (maxWidth - totalWordsWidth) / (words.length - 1);
                    let curX = margin;
                    words.forEach(w => {
                        ctx.fillText(w, curX, y);
                        curX += ctx.measureText(w).width + space;
                    });
                } else {
                    ctx.textAlign = settings.align === 'justify' ? 'left' : settings.align;
                    let x = margin;
                    if (ctx.textAlign === 'center') x = RES / 2;
                    if (ctx.textAlign === 'right') x = RES - margin;
                    ctx.fillText(line, x, y);
                }
            });
            ctx.restore();
        }

        // --- Kontrol Event ---
        document.getElementById('txt').oninput = (e) => { settings.text = e.target.value; draw(); };
        document.getElementById('size').oninput = (e) => { settings.size = parseInt(e.target.value); draw(); };
        document.getElementById('blur').oninput = (e) => { settings.blur = parseFloat(e.target.value); draw(); };

        function handleBgChange(val) {
            if (val === 'custom') {
                document.getElementById('bgColorPicker').click();
                return;
            }
            settings.bg = val;
            draw();
        }

        function handleFgChange(val) {
            if (val === 'custom') {
                document.getElementById('fgColorPicker').click();
                return;
            }
            settings.fg = val;
            draw();
        }

        function setAlign(a) {
            settings.align = a;
            document.querySelectorAll('#alignBtns button').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + a).classList.add('active');
            draw();
        }

        function download() {
            const link = document.createElement('a');
            link.download = `brat-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Inisialisasi awal
        window.onload = draw;
        draw();
    </script>
</body>
</html>
